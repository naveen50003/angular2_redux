<md-card>
    <md-card-title>
        Users
        <button md-fab color="primary" (click)="toggleNewUser()">
            <md-icon class="md-24">
                {{shouldShowNewUser ? 'close' : 'add'}}
            </md-icon>
        </button>
    </md-card-title>
    <md-card-content>
        <md-list>
            <md-list-item *ngIf="shouldShowNewUser">
                <input placeholder="Name" [(ngModel)]="newUser.name" />
                <button (click)="addUser(); $event.preventDefault();"> Add</button>
                <!-- <div placeholder="Name" [(ngModel)]="newUser.name">
    <button md-icon-button (click)="addUser(); $event.preventDefault();" md-suffix>
        <md-icon class="md-24">add_circle</md-icon>
    </button>
</div>
 -->
            </md-list-item>
            <md-list-item *ngFor="let user of users$ | async">
                <app-user [user]="user"></app-user>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
